<div class="card mb-3 w-100 bg-light">
    <div class="card-header"><h4>通知公告</h4></div>
    <div class="card-body">
        <ul>
        {% for i in notice %}
            <li>
                <a href="{{ url_for('user.notice_id',id=i.id) }}">{{ i.title }}</a>
                <span class="float-right">{{ i.timestamp }}</span>
            </li>
        {% endfor %}
        </ul>
        <ul class="pagination pagination-sm">
        {% if paginate.has_prev %}
            <li class="page-item">
        {% else %}
            <li class="page-item disabled">
        {% endif %}
            <a class="page-link" href="{{ url_for('user.index',page=paginate.prev_num) }}">上一页</a>
            </li>
        {% for i in paginate.iter_pages() %}
            <li class="page-item">
                <a class="page-link" href="{{ url_for('user.index',page=i) }}">{{ i }}</a>
            </li>
        {% endfor %}
        {% if paginate.has_next %}
            <li class="page-item">
        {% else %}
            <li class="page-item disabled">
        {% endif %}
            <a class="page-link" href="{{ url_for('user.index',page=paginate.next_num) }}">下一页</a>
            </li>
        </ul>
    </div>
</div>
